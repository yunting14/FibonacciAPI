kind: Service
apiVersion: v1
metadata:
  name: project
  labels:
    app: project
spec:
  type: NodePort
  selector:
    app: project
  ports:
  - port: 8080
    targetPort: 8080
    name: http
---
kind: Deployment
apiVersion: apps/v1
metadata:
  name: project
spec:
  replicas: 1
  selector:
    matchLabels:
      app: project
  template:
    metadata:
      labels:
        app: project
        version: v1
    spec:
      containers:
      - name: project
        image: project
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: project-spring-boot-lb
  labels:
    app: project
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8080
  selector: 
    app: project